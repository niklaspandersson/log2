<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log2</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fontello-embedded.css">   
    
    <script src="js/bundle.js"></script>
</head>
<body>
    <h1>Log<sup>2</sup></h1>
    <div id="app"></div>
    <section class="panel weather">
        <ul>
            <li><span class="icon-sun"></span></li>
            <li><span class="icon-cloud-sun"></span></li>
            <li><span class="icon-cloud"></span></li>
            <li><span class="icon-drizzle"></span></li>
            <li><span class="icon-rain"></span></li>
            <li><span class="icon-cloud-flash"></span></li>
            <li><span class="icon-snow-alt"></span></li>
            <li><span class="icon-snow-heavy"></span></li>
        </ul>
    </section>

    <section class="panel mood">
        <ul>
            <li><span class="icon-emo-grin"></span></li>
            <li><span class="icon-emo-happy"></span></li>
            <li><span class="icon-emo-sleep"></span></li>
            <li><span class="icon-emo-unhappy"></span></li>
            <li><span class="icon-emo-cry"></span></li>
            <li><span class="icon-emo-angry"></span></li>
        </ul>
    </section>

    <section class="panel log">
        <ul>
            <li>Vad har du gjort?</li>
            <li>Vad har du sett?</li>
            <li>Hur har det gått?</li>
            <li>Hur känns det?</li>
            <li>Vad har hänt?</li>
            <li></li>
            <li></li>
            <li class="empty">tomt</li>
        </ul>
    </section>
</body>
</html>
